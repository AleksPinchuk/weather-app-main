<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Weather app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Weather App Logo" class="logo" />
      <button>Units</button>

      <!-- Switch to Imperial/Metric

  Temperature

  Celsius (°C)
  Fahrenheit (°F)

  Wind Speed

  km/h
  mph

  Precipitation

  Millimeters (mm)
  Inches (in) -->
    </header>
    <main>
      <h1>How's the sky looking today?</h1>

      <section>
        <input type="text" placeholder="Search for a place..." />
        <button>Search</button>
      </section>

      <div>
        <p>New York</p>
        <p>Monday, Sept 22, 2025</p>
        <p>20°</p>
      </div>

      <section class="indicators">
        <div class="indicator temperature">
          <!-- Insert temperature here -->
          <p>Feels like</p>
          <span>18°</span>
        </div>
        <div class="indicator temperature">
          <!-- Insert humidity here -->
          <p>Humidity</p>
          <span>18°</span>
        </div>
        <div class="indicator temperature">
          <!-- Insert wind here -->
          <p>Wind</p>
          <span>18°</span>
        </div>
        <div class="indicator temperature">
          <!-- Insert precipitation here -->
          <p>Precipitation</p>
          <span>18°</span>
        </div>
      </section>

      <div>
        <p>Daily forecast</p>
        <!-- Insert daily forecast for the next 7 days here -->
      </div>

      <div>
        <p>Hourly forecast</p>
        <!-- Insert hourly forecast for the selected day here (for 8 hours)-->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AleksPinchuk">Aleks Pinchuk</a>.
    </div>
  </body>
</html>
