<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Weather app</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/images/logo.svg"
        alt="Weather App Logo "
        class="logo header__logo"
      />
      <button class="header__units">
        <img src="./assets/images/icon-units.svg" alt="" />
        Units
        <img src="./assets/images/icon-dropdown.svg" alt="" />
      </button>
    </header>

    <main class="main">
      <h1 class="main__title">How's the sky looking today?</h1>

      <form class="search-box" id="search-form">
        <div class="search-box__wrapper">
          <img
            src="./assets/images/icon-search.svg"
            alt="search"
            class="search-box__icon"
          />
          <input
            name="search"
            type="text"
            class="search-box__input"
            id="city-input"
            placeholder="Search for a place..."
          />
        </div>
        <button class="search-box__btn" type="submit">Search</button>
      </form>

      <div id="error"></div>

      <div class="weather-grid">
        <section class="current-weather loading">
          <div class="current-weather__data">
            <p class="current-weather__city"></p>
            <p class="current-weather__date"></p>
          </div>
          <div class="current-weather-group">
            <img
              src="./assets/images/icon-sunny.webp"
              alt=""
              class="current-weather-image"
            />
            <div class="current-weather__temp"></div>
          </div>
          <div class="current-weather-loading">
            <img
              src="./assets/images/icon-loading.svg"
              alt=""
              class="weather-load-icon"
            />
            <div class="current-weather-loadtext">Loading...</div>
          </div>
        </section>

        <section class="indicators">
          <div class="indicator">
            <p class="indicator__label">Feels Like</p>
            <span class="indicator__value feels_like"></span>
          </div>
          <div class="indicator">
            <p class="indicator__label">Humidity</p>
            <span class="indicator__value humidity"></span>
          </div>
          <div class="indicator">
            <p class="indicator__label">Wind</p>
            <span class="indicator__value wind"></span>
          </div>
          <div class="indicator">
            <p class="indicator__label">Precipitation</p>
            <span class="indicator__value precipitation"></span>
          </div>
        </section>

        <section class="daily-forecast">
          <h2 class="section-title">Daily forecast</h2>
          <div class="daily-forecast-cards">
            <!-- 7 карточек с днями -->
            <!-- и так далее -->
          </div>
        </section>

        <section class="hourly-forecast">
          <div class="section-group">
            <h2 class="section-title">Hourly forecast</h2>
            <div  class="day-select-wrapper">
              <button class="day-select">
                <span class="day-label"></span>
                <img src="./assets/images/icon-dropdown.svg" alt="" />
              </button>
              <ul class="day-dropdown display-none"></ul>
            </div>
          </div>
          <div class="hourly-forecast-cards">
            <!-- 8 карточек с часами -->
            <!-- и так далее -->
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AleksPinchuk">Aleksandr Pinchuk</a>.
      </p>
    </footer>

    <script src="./scripts/main.js" type="module" defer></script>
  </body>
</html>
