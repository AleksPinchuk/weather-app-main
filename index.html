<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Weather app</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/images/logo.svg"
        alt="Weather App Logo "
        class="logo header__logo"
      />
      <button class="header__units">
        <img src="./assets/images/icon-units.svg" alt="" />
        Units
        <img src="./assets/images/icon-dropdown.svg" alt="" />
      </button>
    </header>

    <main class="main">
      <h1 class="main__title">How's the sky looking today?</h1>

      <form class="search-box" id="search-form">
        <div class="search-box__wrapper">
          <img
            src="./assets/images/icon-search.svg"
            alt="search"
            class="search-box__icon"
          />
          <input
            name="search"
            type="text"
            class="search-box__input"
            id="city-input"
            placeholder="Search for a place..."
          />
        </div>
        <button class="search-box__btn" type="submit">Search</button>
      </form>

      <div id="error"></div>

      <div class="weather-grid">
        <section class="current-weather">
          <div class="current-weather__data">
            <p class="current-weather__city">New York, USA</p>
            <p class="current-weather__date">Monday, Sept 22, 2025</p>
          </div>
          <div class="current-weather-group">
            <img
              src="./assets/images/icon-sunny.webp"
              alt=""
              class="current-weather-image"
            />
            <div class="current-weather__temp">20°</div>
          </div>
        </section>

        <section class="indicators">
          <div class="indicator">
            <p class="indicator__label">Feels Like</p>
            <span class="indicator__value feels_like">18°</span>
          </div>
          <div class="indicator">
            <p class="indicator__label">Humidity</p>
            <span class="indicator__value humidity">46%</span>
          </div>
          <div class="indicator">
            <p class="indicator__label">Wind</p>
            <span class="indicator__value wind">14 km/h</span>
          </div>
          <div class="indicator">
            <p class="indicator__label">Precipitation</p>
            <span class="indicator__value precipitation">0 mm</span>
          </div>
        </section>

        <section class="daily-forecast">
          <h2 class="section-title">Daily forecast</h2>
          <div class="daily-forecast-cards">
            <!-- 7 карточек с днями -->
            <div class="daily-forecast-card">
              <p class="forecast-card__day">Tue</p>
              <img
                src="./assets/images/icon-rain.webp"
                alt="rain"
                class="forecast-card__icon"
              />
              <div class="forecast-card-temperature">
                <p class="forecast-card__temp">20°</p>
                <p class="forecast-card__temp-feel">14°</p>
              </div>
            </div>
            <!-- и так далее -->
          </div>
        </section>

        <section class="hourly-forecast">
          <div class="section-group">
            <h2 class="section-title">Hourly forecast</h2>
            <button class="day-select">
              <span class="day-label">Tuesday</span>
              <img src="./assets/images/icon-dropdown.svg" alt="" />
            </button>
          </div>
          <div class="hourly-forecast-cards">
            <!-- 8 карточек с часами -->
            <div class="hourly-forecast-card">
              <img
                src="./assets/images/icon-fog.webp"
                alt="cloudy"
                class="forecast-card__icon"
              />
              <p class="forecast-card__time">3 PM</p>
              <p class="forecast-card__temp">20°</p>
            </div>
            <!-- и так далее -->
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AleksPinchuk">Aleksandr Pinchuk</a>.
      </p>
    </footer>

    <script src="./scripts/main.js" type="module" defer></script>
  </body>
</html>
